<template>
    <lightning-card title={title} icon-name="custom:custom106">
        <div slot="actions">
            <lightning-button-icon onclick={onFullScreen} size="large" icon-name="utility:expand"></lightning-button-icon>
        </div>
        <c-map location={location}></c-map>
        <template if:true={isFullScreen}>
            <div role="dialog" tabindex="-1" aria-labelledby="header43" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <c-map location={location}></c-map>
                </div>
                <div class="btn slds-modal__close close x-large">
                    <lightning-button-icon variant="border-filled" onclick={closeDialog} size="large" icon-name="utility:close"></lightning-button-icon>
                </div>
            </div>
            <div class="slds-backdrop slds-backdrop--open"></div>
        </template>
    </lightning-card>
</template>
